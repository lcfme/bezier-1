<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>

  <script src="../dist/bezier-animation.js"></script>
  <style type="text/css">
  body{
    background: #000;
    color: #FFF;
  }
  .code{
    white-space: pre;
  }
  </style>

</head>
<body>
<div>

  <h3>想象一下，实现这样一个动画，3秒内向右匀速移动200px。</h3>
  <div>
    <h5>css3需要这么写</h5>
    <div class="code">
      .ball{
        width:50px;
        height:50px;
        transtion:3s;
      }
      .ball.ani{
        transform:translateX(200px);
      }
    </div>
    <style type="text/css">

    .ball{
      width:50px;
      height:50px;
      transition:3s;
      background: #fff;
      border-radius: 100%;
    }
    .ball.ani{
      transform:translateX(200px);
    }

    </style>


    <div class="ball" id="ball010"></div>
    <script>

      setTimeout(function(){
        ball010.className="ball ani";
      })

    </script>
  </div>

  <div>
    <h5>bezierjs需要这么写</h5>
    <div class="code">

    </div>
    <style type="text/css">
    .ball{
      width:50px;
      height:50px;
      background: #fff;
      border-radius: 100%;
    }
    .ball.bezier{
      transition: none;
    }
    </style>
    <div class="ball bezier" id="ball"></div>

  </div>
</div>
<script>
  var ani=new bezierAnimation(0.5,"linear",function(i1,i2){
    document.querySelector("#ball").style.marginLeft=(i2*200)+"px";
  })
  ani.play();


</script>
</body>
</html>
