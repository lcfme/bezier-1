<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>动画库demo</title>
  <link rel="stylesheet" type="text/css" href="../index.css"/>
  <style type="text/css">
  body{
    color: #FFF;
  }
  .ball{
    width: 50px;
    height:50px;
    border-radius:100%;
    background-color:#FFF;

  }
  #cssBall{
    transition:5s cubic-bezier(0.25,1,0.25,1) 1s;
    transform:translateX(0);
  }
  #cssBall.ani{
    transform:translateX(300px);
  }
  </style>
</head>
<body>
  <div class="floor-01">
    <div class="ball" id="ball"></div>
    <div class="ball" id="cssBall"></div>


  <button id="startBtn">开始</button>
  <button id="pauseBtn">暂停</button>
  </div>
  <script src="./require.js"></script>
  <script>
  // 配置 bezier 路径
  require.config({
      paths: {
          bezier: 'https://lucefer.github.io/bezier/dist/bezier-animation'
      }
  })
  // 加载 Mock
  require(['bezier'], function(bezier){
      // 使用 bezier
      var animation= new bezier(5,[0.25,1,0.25,1],function(i1,i2){
          ball.style.transform="translateX("+i2*(end-start)+"px)";
        },0).end(function(){

        });
        startBtn.addEventListener("click",function(){
          cssBall.className="ball ";
          cssBall.offsetWidth;
          cssBall.className="ball ani";
          animation.play();
        })
        pauseBtn.addEventListener("click",function(){
          animation.stop();
        })
        var start=0;
        var end=300;

      animation.play();
  })
  </script>
  <script>
  var ani;
  /*
  ani  =
*/
  </script>
</body>
</html>
