  <title>动画库demo</title>
  <link rel="stylesheet" type="text/css" href="../index.css"/>
  <style type="text/css">
  body{
    color: #FFF;
  }
  .ball{
    display: inline-block;
    width: 50px;
    height:50px;
    border-radius:100%;
    background-color:#FFF;

  }
  #cssBall{
    transition:5s cubic-bezier(0.25,1,0.25,1) 1s;
    transform:translateX(0);
  }
  #cssBall.ani{
    transform:translateX(300px);
  }

      <div class="bezier">

  </div><div class="css3">

  </div>
  <button id="startBtn">开始</button>

</div>

  require.config({
      paths: {

      }
  })
  // 加载 bezier
  require(['bezier'], function(bezier){

      var start=0,end=300;
      var animation= new bezier(5,[0.25,1,0.25,1],function(i1,i2){
          ball.style.transform="translateX("+i2*(end-start)+"px)";
          ball.style.opacity=""+(1-i2);
        },0).end(function(){

        });
        startBtn.addEventListener("click",function(){

          cssBall.className="ball ";
          cssBall.offsetWidth;
          cssBall.className="ball ani";
          animation.play();
          console.log(animation.isStopped());

        })
